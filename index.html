<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Category Selection Screen -->
    <div class="category-screen" id="categoryScreen">

            <button class="category-btn" data-category="sadness">
                <span class="category-icon">ğŸ’œ</span>
                <span class="category-name">Sadness</span>
            </button>
            <button class="category-btn" data-category="creative">
                <span class="category-icon">âœ¨</span>
                <span class="category-name">Creative Block</span>
            </button>
            <button class="category-btn" data-category="focus">
                <span class="category-icon">ğŸ¯</span>
                <span class="category-name">Focus</span>
            </button>
            <button class="category-btn" data-category="health">
                <span class="category-icon">ğŸ’š</span>
                <span class="category-name">Health</span>
            </button>
            <button class="category-btn" data-category="finance">
                <span class="category-icon">ğŸ’°</span>
                <span class="category-name">Finance</span>
            </button>
            <button class="category-btn" data-category="general">
                <span class="category-icon">ğŸŒŸ</span>
                <span class="category-name">General</span>
            </button>
            <button class="category-btn" data-category="relationships">
                <span class="category-icon">ğŸ’</span>
                <span class="category-name">Relationships</span>
            </button>
            <button class="category-btn" data-category="sleep">
                <span class="category-icon">ğŸŒ™</span>
                <span class="category-name">Sleep</span>
            </button>
            <button class="category-btn" data-category="selflove">
                <span class="category-icon">ğŸ’</span>
                <span class="category-name">Self-Love</span>
            </button>
            <button class="category-btn" data-category="gratitude">
                <span class="category-icon">ğŸ™</span>
                <span class="category-name">Gratitude</span>
            </button>
        </div>
    </div>

    <div class="healing-badge">PowerSelf Healing</div>
    <div class="slide-counter"><span id="currentNum">1</span> / 5</div>
    <div class="playing-indicator" id="playingIndicator">Auto Playing</div>
    <div class="timer-bar" id="timerBar"></div>

    <div class="slide-container">
        <div class="slide active" data-slide="1">
            <div class="affirmation-category" id="affirmationCategory"></div>
            <div class="affirmation" id="affirmation-1"></div>
        </div>
        <div class="slide" data-slide="2">
            <div class="affirmation-category" id="affirmationCategory-2"></div>
            <div class="affirmation" id="affirmation-2"></div>
        </div>
        <div class="slide" data-slide="3">
            <div class="affirmation-category" id="affirmationCategory-3"></div>
            <div class="affirmation" id="affirmation-3"></div>
        </div>
        <div class="slide" data-slide="4">
            <div class="affirmation-category" id="affirmationCategory-4"></div>
            <div class="affirmation" id="affirmation-4"></div>
        </div>
        <div class="slide" data-slide="5">
            <div class="affirmation-category" id="affirmationCategory-5"></div>
            <div class="affirmation" id="affirmation-5"></div>
        </div>
    </div>

    <div class="slide-number">BELIEVE IN YOURSELF</div>

    <button class="back-btn" id="backBtn">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Categories
    </button>

    <div class="navigation">
        <button class="nav-btn" id="prevBtn" disabled>
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
            </svg>
        </button>
        <button class="nav-btn" id="nextBtn">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
        </button>
    </div>

    <div class="autoplay-container">
        <button class="screenshot-btn" id="screenshotBtn" title="Screenshot Mode">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
        </button>
        <button class="autoplay-btn" id="autoplayBtn" title="Auto Play">
            <svg id="playIcon" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg id="pauseIcon" fill="currentColor" viewBox="0 0 24 24" style="display: none;">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
        <div class="timer-display" id="timerDisplay">20s</div>
    </div>

    <button class="restart-btn" id="restartBtn">Begin Again</button>

    <script src="js/script.js"></script>
</body>
</html>
