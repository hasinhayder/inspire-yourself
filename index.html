<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerSelf - Mental Healing Affirmations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease;
        }

        .category-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            z-index: 200;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            background-color: #000000;
        }

        .category-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .category-title {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            text-align: center;
            transition: color 0.5s ease;
        }

        .category-subtitle {
            font-size: clamp(0.875rem, 2vw, 1.25rem);
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 3rem;
            transition: color 0.5s ease;
            opacity: 0.6;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            max-width: 1200px;
            width: 100%;
        }

        .category-btn {
            padding: 1.5rem 1rem;
            border: 2px solid;
            background: transparent;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            min-height: 120px;
        }

        .category-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .category-icon {
            font-size: 2rem;
        }

        .category-name {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.5s ease;
        }

        .slide-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .slide {
            position: absolute;
            width: 100%;
            max-width: 1200px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease, visibility 0.6s ease;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .affirmation {
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 900;
            line-height: 1.1;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            word-wrap: break-word;
            max-width: 100%;
            transition: color 0.5s ease;
        }

        .affirmation-category {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            transition: color 0.5s ease;
            opacity: 0.7;
        }

        .slide-number {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            transition: color 0.5s ease;
            opacity: 0.5;
        }

        .navigation {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 100;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            border: 2px solid;
            background: transparent;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            opacity: 0.3;
        }

        .nav-btn:hover:not(:disabled) {
            opacity: 1;
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.1;
            cursor: not-allowed;
        }

        .nav-btn svg {
            width: 24px;
            height: 24px;
        }

        .restart-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            border: 2px solid;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }

        .restart-btn.visible {
            opacity: 1;
            visibility: visible;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .healing-badge {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            transition: color 0.5s ease;
            opacity: 0.4;
        }

        .slide-counter {
            position: fixed;
            top: 2rem;
            right: 2rem;
            font-size: 0.875rem;
            font-weight: 700;
            transition: color 0.5s ease;
            opacity: 0.4;
            letter-spacing: 0.1em;
        }

        .autoplay-container {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 100;
        }

        .autoplay-btn {
            width: 60px;
            height: 60px;
            border: 2px solid;
            background: transparent;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .autoplay-btn:hover {
            transform: scale(1.1);
        }

        .autoplay-btn svg {
            width: 24px;
            height: 24px;
        }

        .screenshot-btn {
            width: 44px;
            height: 44px;
            border: 2px solid;
            background: transparent;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            opacity: 0.5;
            border-radius: 8px;
        }

        .screenshot-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .screenshot-btn svg {
            width: 20px;
            height: 20px;
        }

        .screenshot-btn.active {
            opacity: 1;
        }

        .zen-mode .healing-badge,
        .zen-mode .slide-counter,
        .zen-mode .playing-indicator,
        .zen-mode .slide-number,
        .zen-mode .affirmation-category,
        .zen-mode .navigation,
        .zen-mode .autoplay-container,
        .zen-mode .restart-btn,
        .zen-mode .back-btn,
        .zen-mode .category-screen,
        .zen-mode .timer-bar {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .zen-mode .slide-container {
            padding: 4rem;
        }

        .timer-display {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            transition: color 0.5s ease;
            opacity: 0.5;
            min-width: 60px;
        }

        .timer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background-color: var(--primary-color, #FFD700);
            width: 0%;
            transition: width 0.1s linear;
            z-index: 1000;
        }

        .playing-indicator {
            position: fixed;
            top: 5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: color 0.5s ease;
            opacity: 0;
            visibility: hidden;
        }

        .playing-indicator.visible {
            opacity: 0.6;
            visibility: visible;
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            border: 2px solid;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Tablet Landscape */
        @media (max-width: 1200px) {
            .category-grid {
                grid-template-columns: repeat(4, 1fr);

            .back-btn {

            }

            .healing-badge {
                top: 1.5rem;

            }

            .slide-counter {
                top: 1.5rem;
                right: 1.5rem;
                font-size: 0.75rem;
            }

            .playing-indicator {
                top: 4rem;
                font-size: 0.65rem;
            }

            .slide-number {
                bottom: 1.5rem;
                font-size: 0.875rem;
            }

            .autoplay-container {
                bottom: 1.5rem;
                left: 1.5rem;
                gap: 0.5rem;
            }

            .autoplay-btn {
                width: 55px;
                height: 55px;
            }

            .screenshot-btn {
                width: 40px;
                height: 40px;
            }

            .timer-display {
                font-size: 0.875rem;
            }

            .restart-btn {
                bottom: 1.5rem;

                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }
        }

        @media (max-width: 768px) {

                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
                max-width: 100%;
            }

            .category-btn {
                padding: 0.75rem 0.5rem;
                min-height: 80px;
            }

            .category-name {
                font-size: 0.75rem;
            }

            .category-icon {
                font-size: 1.25rem;
            }

            .slide-container {
                padding: 1.25rem;
            }

            .affirmation {
                font-size: clamp(1.75rem, 7vw, 4.5rem);
                letter-spacing: -0.01em;
            }

            .affirmation-category {
                font-size: clamp(0.75rem, 1.5vw, 1rem);
                margin-bottom: 0.5rem;
            }

            .navigation {
                right: 1rem;
                gap: 0.75rem;
            }

            .nav-btn {
                width: 48px;
                height: 48px;
            }

            .nav-btn svg {
                width: 20px;
                height: 20px;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;

            }

            .back-btn svg {
                width: 14px;

            }

            .healing-badge {

            }

            .slide-counter {
                top: 1rem;
                right: 1rem;

            }

            .playing-indicator {
                top: 3.5rem;

            }

            .slide-number {
                bottom: 1.25rem;

                letter-spacing: 0.15em;
            }

            .autoplay-container {
                bottom: 1.25rem;
                left: 1rem;
                gap: 0.5rem;
            }

            .autoplay-btn {
                width: 48px;

            .autoplay-btn svg {

            }

            }

            }

            .restart-btn {

                padding: 0.5rem 1rem;
                font-size: 0.65rem;
            }

            .zen-mode .slide-container {

            }

            .navigation {
                right: 0.75rem;
                gap: 0.5rem;
            }

            .nav-btn {
                width: 40px;

            }

            .nav-btn svg {

            }

            .back-btn {
                top: 0.75rem;

        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {

            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }

        /* Dark mode support (though app is already dark) */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000;
            }

                    "I AM GRATEFUL FOR THIS BEAUTIFUL LIFE",
                    "I RADIATE POSITIVE ENERGY EVERYWHERE",
                    "I AM WORTHY OF RESPECT AND KINDNESS",
                    "I FORGIVE MYSELF AND OTHERS EASILY",
                    "I AM A BEACON OF HOPE AND LIGHT",
                    "I TRUST THAT EVERYTHING WORKS OUT",
                    "I AM SURROUNDED BY ANGELS AND GUIDES",
                    "I LIVE WITH PASSION, PURPOSE, AND JOY"
                ]
            }
        };

        let currentSlide = 1;
        const totalSlides = 5;
        const slideDuration = 20000;
        let selectedCategory = null;
        let selectedAffirmations = [];
        let currentTheme = null;
        let isAutoPlaying = false;
        let autoplayInterval = null;
        let timeRemaining = slideDuration / 1000;

        function getRandomTheme() {
            const randomIndex = Math.floor(Math.random() * colorThemes.length);
            return colorThemes[randomIndex];
        }

        function applyTheme(theme) {
            const root = document.documentElement;

            root.style.setProperty('--primary-color', theme.primary);
            root.style.setProperty('--secondary-color', theme.secondary);

            const textElements = document.querySelectorAll('.affirmation, .affirmation-category, .slide-number, .healing-badge, .slide-counter, .timer-display, .playing-indicator, .category-title, .category-subtitle');
            const borderElements = document.querySelectorAll('.nav-btn, .restart-btn, .autoplay-btn, .category-btn, .back-btn, .screenshot-btn');

            textElements.forEach(el => {
                el.style.color = theme.primary;
            });

            borderElements.forEach(el => {
                el.style.borderColor = theme.primary;
                el.style.color = theme.primary;
                el.style.fill = theme.primary;
                el.style.stroke = theme.primary;
            });

            document.querySelectorAll('.nav-btn svg path').forEach(path => {
                path.style.stroke = theme.primary;
            });

            document.getElementById('timerBar').style.backgroundColor = theme.primary;

            const setupButtonHover = (btn) => {
                btn.addEventListener('mouseenter', function() {
                    if (!this.disabled) {
                        this.style.backgroundColor = theme.primary;
                        this.style.color = theme.secondary;
                        this.style.fill = theme.secondary;
                        this.style.stroke = theme.secondary;
                        const svgPath = this.querySelector('svg path');
                        if (svgPath) svgPath.style.stroke = theme.secondary;
                    }
                });
                btn.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = 'transparent';
                    this.style.color = theme.primary;
                    this.style.fill = theme.primary;
                    this.style.stroke = theme.primary;
                    const svgPath = this.querySelector('svg path');
                    if (svgPath) svgPath.style.stroke = theme.primary;
                });
            };

            document.querySelectorAll('.nav-btn').forEach(setupButtonHover);
            setupButtonHover(document.getElementById('autoplayBtn'));
            setupButtonHover(document.getElementById('restartBtn'));
            setupButtonHover(document.getElementById('backBtn'));
            setupButtonHover(document.getElementById('screenshotBtn'));

            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = theme.primary;
                    this.querySelector('.category-name').style.color = theme.secondary;
                });
                btn.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = 'transparent';
                    this.querySelector('.category-name').style.color = theme.primary;
                });
            });

            console.log(`Theme applied: ${theme.name} (Primary: ${theme.primary})`);
        }

        function selectCategory(category) {
            selectedCategory = category;
            const categoryData = categoryAffirmations[category];

            // Shuffle and pick 5 random messages
            const shuffled = [...categoryData.messages].sort(() => Math.random() - 0.5);
            selectedAffirmations = shuffled.slice(0, totalSlides);

            for (let i = 1; i <= totalSlides; i++) {
                document.getElementById(`affirmation-${i}`).textContent = selectedAffirmations[i - 1];
                const categoryLabelId = i === 1 ? 'affirmationCategory' : `affirmationCategory-${i}`;
                document.getElementById(categoryLabelId).textContent = `${categoryData.icon} ${categoryData.name}`;
            }

            console.log('Before adding hidden class');
            const categoryScreen = document.getElementById('categoryScreen');
            console.log('Category screen element:', categoryScreen);
            categoryScreen.classList.add('hidden');
            console.log('After adding hidden class, has hidden:', categoryScreen.classList.contains('hidden'));
            
            currentTheme = getRandomTheme();
            applyTheme(currentTheme);
            updateSlide(1);
        }

        function showCategoryScreen() {
            stopAutoPlay();
            currentSlide = 1;
            document.getElementById('categoryScreen').classList.remove('hidden');
            document.getElementById('restartBtn').classList.remove('visible');
        }

        function updateSlide(slideNum) {
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });

            const targetSlide = document.querySelector(`[data-slide="${slideNum}"]`);
            if (targetSlide) {
                targetSlide.classList.add('active');
            }

            document.getElementById('currentNum').textContent = slideNum;

            document.getElementById('prevBtn').disabled = slideNum === 1;
            document.getElementById('nextBtn').disabled = slideNum === totalSlides;

            const restartBtn = document.getElementById('restartBtn');
            if (slideNum === totalSlides) {
                restartBtn.classList.add('visible');
            } else {
                restartBtn.classList.remove('visible');
            }

            timeRemaining = slideDuration / 1000;
            document.getElementById('timerDisplay').textContent = `${timeRemaining}s`;
            document.getElementById('timerBar').style.width = '0%';
        }

        function startAutoPlay() {
            if (isAutoPlaying) return;

            isAutoPlaying = true;
            document.getElementById('playIcon').style.display = 'none';
            document.getElementById('pauseIcon').style.display = 'block';
            document.getElementById('playingIndicator').classList.add('visible');

            timeRemaining = slideDuration / 1000;
            document.getElementById('timerDisplay').textContent = `${timeRemaining}s`;

            let startTime = Date.now();
            let elapsed = 0;

            autoplayInterval = setInterval(() => {
                elapsed = Date.now() - startTime;

                if (elapsed >= slideDuration) {
                    startTime = Date.now();
                    elapsed = 0;

                    if (currentSlide < totalSlides) {
                        currentSlide++;
                        updateSlide(currentSlide);
                    } else {
                        stopAutoPlay();
                        return;
                    }
                }

                timeRemaining = Math.ceil((slideDuration - elapsed) / 1000);
                document.getElementById('timerDisplay').textContent = `${timeRemaining}s`;

                const progress = (elapsed / slideDuration) * 100;
                document.getElementById('timerBar').style.width = `${progress}%`;
            }, 100);
        }

        function stopAutoPlay() {
            isAutoPlaying = false;
            clearInterval(autoplayInterval);
            document.getElementById('playIcon').style.display = 'block';
            document.getElementById('pauseIcon').style.display = 'none';
            document.getElementById('playingIndicator').classList.remove('visible');
            document.getElementById('timerDisplay').textContent = '20s';
            document.getElementById('timerBar').style.width = '0%';
        }

        function toggleAutoPlay() {
            if (isAutoPlaying) {
                stopAutoPlay();
            } else {
                startAutoPlay();
            }
        }

        let screenshotTimeout = null;
        let isInZenMode = false;

        function startScreenshotMode() {
            if (isInZenMode) return;

            isInZenMode = true;
            document.body.classList.add('zen-mode');
            document.getElementById('screenshotBtn').classList.add('active');

            screenshotTimeout = setTimeout(() => {
                stopScreenshotMode();
            }, 10000);
        }

        function stopScreenshotMode() {
            if (!isInZenMode) return;

            isInZenMode = false;
            document.body.classList.remove('zen-mode');
            document.getElementById('screenshotBtn').classList.remove('active');

            if (screenshotTimeout) {
                clearTimeout(screenshotTimeout);
                screenshotTimeout = null;
            }
        }

        function toggleScreenshotMode() {
            if (isInZenMode) {
                stopScreenshotMode();
            } else {
                startScreenshotMode();
            }
        }

        document.getElementById('screenshotBtn').addEventListener('click', toggleScreenshotMode);

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentSlide < totalSlides) {
                currentSlide++;
                updateSlide(currentSlide);
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentSlide > 1) {
                currentSlide--;
                updateSlide(currentSlide);
            }
        });

        document.getElementById('autoplayBtn').addEventListener('click', toggleAutoPlay);

        document.getElementById('restartBtn').addEventListener('click', () => {
            stopAutoPlay();
            currentSlide = 1;
            
            // Re-randomize messages
            const categoryData = categoryAffirmations[selectedCategory];
            const shuffled = [...categoryData.messages].sort(() => Math.random() - 0.5);
            selectedAffirmations = shuffled.slice(0, totalSlides);
            
            for (let i = 1; i <= totalSlides; i++) {
                document.getElementById(`affirmation-${i}`).textContent = selectedAffirmations[i - 1];
            }
            
            currentTheme = getRandomTheme();
            applyTheme(currentTheme);
            updateSlide(1);
        });

        document.getElementById('backBtn').addEventListener('click', showCategoryScreen);

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const category = btn.dataset.category;
                selectCategory(category);
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                if (currentSlide < totalSlides) {
                    currentSlide++;
                    updateSlide(currentSlide);
                }
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                e.preventDefault();
                if (currentSlide > 1) {
                    currentSlide--;
                    updateSlide(currentSlide);
                }
            } else if (e.key === 'p' || e.key === 'P') {
                toggleAutoPlay();
            }
        });

        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartY = e.changedTouches[0].screenY;
        });

        document.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartY - touchEndY;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0 && currentSlide < totalSlides) {
                    currentSlide++;
                    updateSlide(currentSlide);
                } else if (diff < 0 && currentSlide > 1) {
                    currentSlide--;
                    updateSlide(currentSlide);
                }
            }
        }

        currentTheme = getRandomTheme();
        applyTheme(currentTheme);
    </script>
</body>
</html>
